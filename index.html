<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Flight Booking Form</title>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>
  <div class="form-container">
    <h2>Flight Booking Form</h2>
    <p>Please fill out the form below to book your flight.</p>
    <form id="flightForm">
      <input type="text" id="fullName" placeholder="Full Name" />
      <span class="error" id="fullNameError"></span>

      <div class="row">
        <input type="text" id="email" placeholder="Email Address" />
        <input type="text" id="phone" placeholder="Phone Number" />
      </div>
      <span class="error" id="emailError"></span>
      <span class="error" id="phoneError"></span>

      <div class="row">
        <input type="text" id="departureCity" placeholder="Departure City" />
        <input type="text" id="destinationCity" placeholder="Destination City" />
      </div>
      <span class="error" id="departureError"></span>
      <span class="error" id="destinationError"></span>

      <div class="row">
        <input type="date" id="departureDate" placeholder="Departure Date" />
        <input type="date" id="returnDate" placeholder="Return Date" />
      </div>

      <label>Gender:</label>
      <div class="gender-options">
        <div><input type="radio" name="gender" value="Male" /> Male</div>
        <div><input type="radio" name="gender" value="Female" /> Female</div>
        <div><input type="radio" name="gender" value="Other" /> Other</div>
      </div>

      <label>Class</label>
      <div class="class-options">
        <div><input type="checkbox" /> Economy</div>
        <div><input type="checkbox" /> Business</div>
        <div><input type="checkbox" /> First Class</div>
      </div>

      <div class="terms">
        <input type="checkbox" id="terms" />
        <label for="terms">I have read and accept the terms and conditions.</label>
      </div>
      <span class="error" id="termsError"></span>

      <button type="submit">Submit</button>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
